<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Header</title>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <style>
        .navbar {
            background-color: #323643;
            padding: 1rem 0;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 1s ease-in;
        }

        .profile-svg {
            height: 20px;
            fill: #f7f7f7;
            margin-right: 25px;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        .nav-menu ul {
            display: flex;
            list-style: none;
        }

        .nav-menu ul li {
            margin-left: 1.5rem;
        }

        .nav-menu ul li a {
            color: #93deff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 200;
            transition: color 0.3s ease;
        }

        .nav-menu ul li a:hover {
            color: #f7f7f7;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
        }

        .profile-icon {
            color: #93deff;
            font-size: 1.2rem;
            margin-right: 1rem;
            transition: color 0.3s ease;
        }

        .profile-icon:hover {
            color: #f7f7f7;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-login {
            color: #93deff;
            border: 2px solid #93deff;
            margin-right: 1rem;
        }

        .btn-login:hover {
            background-color: #93deff;
            color: #323643;
        }

        .btn-signin {
            background-color: #93deff;
            color: #323643;
        }

        .btn-signin:hover {
            background-color: #f7f7f7;
            color: #323643;
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            transition: all 0.3s ease;
            background-color: #93deff;
        }

        @media screen and (max-width: 768px) {
            .nav-menu {
                position: fixed;
                left: -100%;
                top: 70px;
                flex-direction: column;
                background-color: #323643;
                width: 100%;
                text-align: center;
                transition: 0.3s;
                box-shadow: 0 10px 27px rgba(0, 0, 0, 0.05);
            }

            .nav-menu.active {
                left: 0;
            }

            .nav-menu ul {
                flex-direction: column;
            }

            .nav-menu ul li {
                margin: 2.5rem 0;
            }

            .hamburger {
                display: block;
            }

            .hamburger.active .bar:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active .bar:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }

            .hamburger.active .bar:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }

            .nav-buttons {
                display: none;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="navbar-container">
            <img class="logo" src="/assets/!_1.png" alt="Logo">
            <nav class="nav-menu">
                <ul>
                    <li><a href="/HTML_Files/index.html">HOME</a></li>
                    <li><a href="/HTML_Files/workout.html">WORKOUTS</a></li>
                    <li><a href="/Diet-Recipes/Diet-Recipes.html">DIET RECIPES</a></li>
                    <li><a href="/HTML_Files/articles.html">ARTICLES</a></li>
                    <li><a href="/HTML_Files/aboutus.html">ABOUT US</a></li>
                    <li><a href="/HTML_Files/contactus.html">CONTACT US</a></li>
                </ul>
            </nav>
            <div class="nav-buttons">
                <a href="/profile/profile.html" class="profile-icon">
                    <svg class="profile-svg" id="profile-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path
                            d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z" />
                    </svg>
                </a>
                <a href="/HTML_Files/login.html" class="btn btn-login" id="login-link" onclick="login()">LOG IN</a>
                <a href="/HTML_Files/signin.html" class="btn btn-signin" id="signup-link">SIGN UP</a>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');

            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            document.querySelectorAll('.nav-menu ul li a').forEach(n => n.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }));
        });

        function login() {
            // Your login function logic here
        }
    </script>
</body>

</html>
