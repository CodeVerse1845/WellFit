<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Profile</title>
    <link rel="stylesheet" href="/profile/profile.css">
    <link rel="stylesheet" href="/CSS/footer.css">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/header.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> -->
    <script src="/javascript/template.js" defer></script>
</head>

<body>
    <header>
       <div id="header"></div>
    </header>
    <div class="main-profile-box">
        <div class="profile-container">
            <h1>Profile Page</h1>
            <form id="profileForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" required>

                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" step="0.1" required>

                <label for="height">Height (cm):</label>
                <input type="number" id="height" required>

                <label for="photo">Profile Photo:</label>
                <input type="file" id="photo" accept="image/*" required>

                <button type="submit">Save Profile</button>
            </form>

            <div id="profileCard" class="profile-card" style="display: none;">
                <img id="profileImage" alt="Profile Photo">
                <div class="profile-info">
                    <h2 id="profileName"></h2>
                    <p id="profileAge"></p>
                    <p id="profileGender"></p>
                    <p id="profileDob"></p>
                    <p id="profileWeight"></p>
                    <p id="profileHeight"></p>
                </div>
            </div>

            <button type="button" id="addNewProfile" style="display: none;">Add New Profile</button>
            <button type="button" id="deleteProfile" style="display: none;">Delete Profile</button>
        </div>

    </div>
    <footer>
        <div id="footer"></div>
    </footer>

</body>
<script src="/javascript/profile.js"></script>

</html>
