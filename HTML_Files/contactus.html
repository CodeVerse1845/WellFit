<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/footer.css">
    <link rel="stylesheet" href="/CSS/header.css">
    <link rel="stylesheet" href="/CSS/contactus.css">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <script src="/javascript/template.js" defer></script>
    <title>Contact Us - WELLFIT</title>
</head>
<header>
    <div id="header"></div>
</header>

<body>
    <div class="main-box">
        <div class="container1">
            <div class="contact-info">
                <h2>Contact Us</h2>
                <p>Get in touch with WELLFIT for any questions or inquiries about our fitness programs and services.</p>
                <p>Email: info@wellfit.com</p>
                <p>Phone: (123) 456-7890</p>
                <p>Address: 123 Fitness Street, Healthy City, HC 12345</p>
            </div>
            <div class="contact-form">
                <h2>Send us a message</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div id="footer"></div>
    </footer>
</body>

</html>
